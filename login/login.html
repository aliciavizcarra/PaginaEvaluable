<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=New Rocker|Raleway|Shippori Antique B1|Signika">
</head>
<body>

    <header>
        <img src="/imagenes/Fondo guitarra.png" alt="">
    </header>

    <main>
        
        <section class="formulario">

            <div class="usuario">
                <img src="/imagenes/User.png" alt="usuario">

                <form>
                    <input type="text" name="username" placeholder="Username">
                </form>
            </div>
            

            <div class="candado">
                <img src="/imagenes/Lockdown.png" alt="">
                
                <form>
                    <input type="password" name="password" placeholder="Password">
                </form>
            </div>
            
        </section>

        <section class="Casilla">
            <form>
                <label><input type="checkbox" name="Remember">Remember me</label>
            </form>
        </section>

        <section class="Boton">
            <form action="/mainPage/mainPage.html">
                <button>LOGIN</button>
            </form>
        </section>

        <section class="enlaces">

            <div class="password">
                <a href="#">Forgot password?</a>
            </div>

            <div class="newMember">
                <p>Not a member?</p>
                <a href="/register/register.html" class="registro">Sing up now</a>
            </div>


        </section>











    </main>
    
</body>
</html>
