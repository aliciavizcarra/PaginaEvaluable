<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=New Rocker|Raleway">
    <script src="register.js"></script>
</head>
<body>

    <header>
        <img src="/imagenes/logos/666201 2.png">
        <h1>REGISTER</h1>
    </header>

    <form id="formulario">
        <div>
            <input type="text" name="name" placeholder="Nombre*" id="nombre">
            <span id="errorNombre" class="mensajeError"></span>
        </div>

        <div>
            <input type="text" name="username" placeholder="Username*" id="username">
            <span id="errorUsername" class="mensajeError"></span>
        </div>

        <div>
            <input type="text" name="email" placeholder="Email*" id="email">
            <span id="errorEmail" class="mensajeError"></span>
        </div>

        <div>
            <input type="password" name="password" placeholder="Password" id="password">
            <span id="errorPassword" class="mensajeError"></span>
        </div>

        <input type="Submit" value="REGISTER NEW USER">
        <p id="errorForm" class="mensajeError"></p>
    </form>

</body>

</html>
    
</body>
</html>
