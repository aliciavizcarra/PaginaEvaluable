<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=New Rocker|Raleway">
</head>
<body>

    <header>
        <img src="/imagenes/logos/666201 2.png">
        <h1>REGISTER</h1>
    </header>

    <main>
        <section class="formulario">
            <form>
                <input type="text" name="ID" placeholder="First Name*"><br><br>
                <input type="text" name="Nombre" placeholder="Last Name*"><br><br>
                <input type="text" name="Email" placeholder="Email Address*"><br><br>
                <input type="text" name="Contrasena" placeholder="Default Password"><br><br>
                <input type="text" name="Contrasena" placeholder="Phone Number"><br><br><br>
            </form>
        </section>

        <section>
            <div class="Enviar">
                <form>
                    <input type="Submit" value="ADD">
                </form>
            </div>
        </section>

    </main>
    
</body>
</html>
