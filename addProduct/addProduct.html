<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="addProduct.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=New Rocker|Raleway">
    <script src="addProduct.js"></script>
</head>
<body>
    <header>
        <div class="titulo">
            <h1>NEW</h1>
            <h1>T-SHIRT</h1>
        </div>
    </header>

    <main>
        
        <section class="firstSection">

            <div class="addImg">

                <div class="camiseta">
                    <img src="/imagenes/Group 2.png" alt="">
                </div>

                <div class="colores">
                    <img src="/imagenes/Group 3.png" alt="">
                </div>
            </div>
        </section>

        <section class="secondSection">

            <div class="formulario">
                <form id="formulario">
                    <input type="text" name="nombre" placeholder="Name"><br><br>
                    <input type="text" name="precio" placeholder="Price"><br><br>
                    <input type="text" name="grupo" placeholder="Group"><br><br>
                    <input type="text" name="imagensrc" placeholder="ImagenSrc"><br><br>
            </div>

            <div class="selector">

                <div class="coloresDisponibles">
                    <img src="/imagenes/ColoresDisponibles.png" alt="">
                </div>

                <div class="tallasDisponibles">
                    <img src="/imagenes/Tallas Disponibles.png" alt="">
                </div>
            </div>

        </section>

        <section class="thirdSection">

            <div class="Enviar">
                    <input type="Submit" value="ADD" id="boton">
                </form>
            </div>
    
        </section>
        
    </main>

    
</body>
</html>
